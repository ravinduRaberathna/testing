<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b31200;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Your name">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Your email">

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
